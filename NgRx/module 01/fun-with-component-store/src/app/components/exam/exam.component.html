<ng-container *ngIf="currentQuestion$ | async as question">
    <h1>{{question.caption}}</h1>
    <div *ngFor="let ans of question.answers; let i = index" (click)="onAnswer(i)">
        {{ans}}
    </div>
</ng-container>

<hr>
<button (click)="onReset()">Reset</button>
<button (click)="addNewQuestion()">Add question</button>
